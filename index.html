<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Protein-Go demo</title>
		<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
	   	<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
		<script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
	</head>
	<body style='margin: 0; overflow: hidden;'>
		<a-assets>
			<a-asset-item id="capsid" src="separated_colored.glb"></a-asset-item>
		</a-assets>
		<a-scene ar vr-mode-ui="enabled: false"
				embedded 
			 arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; 
			       displayHeight: 960; debugUIEnabled: false; trackingMethod: best;' 
			 ar-hit-test="target:#some-element"
			 webxr="overlayElement:#dom-overlay;">
			<a-gltf-model class=ARAnchor id="moving_capsid" position="0 0 -40" scale="0.1 0.1 0.1" rotation="0 45 0" hide-on-enter-ar src="#capsid" animation-mixer
				    shadow="cast: true; receive: false"></a-gltf-model>
			<a-camera ar-raycaster raycaster cursor="fuse:false" position="0 1.2 0">
				<a-ring id="cursor" radius-inner="0.1" radius-outer="0.2" color="teal" position="0 -0.8 -5" rotation="-90 0 0"></a-ring>
			</a-camera>
		</a-scene>
		<script type="text/javascript">
			class ARPlaneAnchor : ARAnchor
			public void createSession() {
			  session = new Session(applicationContext);
			  Config config = new Config(session);
			  // Set the Instant Placement mode.
			  config.setInstantPlacementMode(InstantPlacementMode.LOCAL_Y_UP);
			  session.configure(config);
			}
			private placementIsDone = false;

			public void onDrawFrame(GL10 gl) {
			  Frame frame = session.update();

			  // Place an object on tap.
			  if (!placementIsDone && didUserTap()) {
			    // Use estimated distance from the user's device to the real world, based
			    // on expected user interaction and behavior.
			    float approximateDistanceMeters = 2.0f;
			    // Performs a ray cast given a screen tap position.
			    List<HitResult> results =
			      frame.hitTestInstantPlacement(tapX, tapY, approximateDistanceMeters);
			    if (!results.isEmpty()) {
			      InstantPlacementPoint point = (InstantPlacementPoint) results.get(0).getTrackable();
			      // Create an Anchor from the point's pose.
			      Anchor anchor = point.createAnchor(point.getPose());
			      placementIsDone = true;
			      disableInstantPlacement();
			    }
			  }
			}
		</script>
	</body>
</html>
