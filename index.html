<!-- Import A-Frame and AR.js libraries -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-assets timeout="3000">
      <a-asset-item id="capsid" src="separated_colored.glb"></a-asset-item>
    </a-assets>
  <a-camera position="0 1.2 0" ar-raycaster raycaster cursor="fuse:false"></a-camera>
  <a-entity id="full_capsid" position="-1 0 -3" scale="0.5 0.5 0.5">
    <a-entity position="0 2.15 0" rotation="0 55 0"
              gltf-model="#capsid"
              animation-mixer
              shadow="cast: true; receive: false">
    </a-entity>
  </a-entity>
  </a-scene>
  <script>
  ar-hit-test="target:#some-element"
  webxr="overlayElement:#overlay"
  </script>
  </a-scene>
  <div id=”overlay”></div>
  <script type="text/javascript">
  sceneEl.addEventListener('enter-vr', function () {
  if (this.is('ar-mode')) {
    message.textContent = '';

    this.addEventListener('ar-hit-test-start', function () {
      message.innerHTML = `Scanning environment, finding surface.`
    }, { once: true });

    this.addEventListener('ar-hit-test-achieved', function () {
      message.innerHTML = `Select the location to place the furniture. By tapping on the screen or selecting with your controller.`
    }, { once: true });

    this.addEventListener('ar-hit-test-select', function () {
      message.textContent = 'Object placed!';
    }, { once: true });
  }
});
  myButton.addEventListener('beforexrselect', e => {
  e.preventDefault();
});
  </script>
</body>
