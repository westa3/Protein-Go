<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Protein-Go demo</title>
		<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
	   	<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
		<script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
	</head>
	<body style='margin: 0; overflow: hidden;'>
		<a-assets>
			<a-asset-item id="capsid" src="separated_colored.glb"></a-asset-item>
		</a-assets>
		<a-scene ar vr-mode-ui="enabled: false"
				embedded 
			 arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; 
			       displayHeight: 960; debugUIEnabled: false; trackingMethod: best;' 
			 ar-hit-test="target:#some-element"
			 webxr="overlayElement:#dom-overlay;">
			<a-gltf-model id="moving_capsid" position="0 0 -40" text="anchor: center anchor='center' a-plane align:center" scale="0.1 0.1 0.1" rotation="0 45 0" hide-on-enter-ar src="#capsid" animation-mixer
				    shadow="cast: true; receive: false" scale-on-mouseenter></a-gltf-model>
			<a-camera ar-raycaster raycaster position="0 1.2 0">
				<a-cursor></a-cursor>
			</a-camera>
		</a-scene>
		<script>
		  AFRAME.registerComponent('scale-on-mouseenter', {
		    schema: {
		      to: {default: '0.1 0.1 0.1', type: 'vec3'}
		    },

		    init: function () {
		      var data = this.data;
		      var el = this.el;
		      this.el.addEventListener('mouseenter', function () {
			el.object3D.scale.copy(data.to);
		      });
		    }
		  });
		</script>
	</body>
</html>
