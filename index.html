<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Protein Go! demo</title>
		<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
		<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script>
			THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
		</script>
	</head>
    	<body style='margin: 0; overflow: hidden;'>
		<a-scene ar vr-mode-ui="enabled: false" 
			 embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; 
					displayHeight: 960; debugUIEnabled: false; trackingMethod: best;' 
			 webxr="requiredFeatures: hit-test,local-floor; optionalFeatures: dom-overlay,unbounded; overlayElement: #overlay;">
			<a-camera user-height="0"></a-camera>
			<a-entity cursor="rayOrigin:mouse"></a-entity>
			<a-gltf-model src="separated_colored.glb" position="0 0 -50" scale="0.1 0.1 0.1" 
				      animation__enter="startEvents: mouseenter; property: scale; to: 0.05 0.05 0.05;"
				      animation__leave="startEvents: mouseleave; property: scale; to: 0.1 0.1 0.1;"></a-gltf-model>
		</a-scene>
	</body>
</html>
