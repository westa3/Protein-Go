<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Protein Go! demo</title>
		<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
		<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script>
			THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
		</script>
		<script>
		  AFRAME.registerComponent("click-listener", {
		  	init: function() {
		  		this.el.addEventListener("click", function(e) {
					console.log(e.target)
					e.target.setAttribute('scale', {x: 2, y: 2, z: 2});
					});
		      		this.el.addEventListener("mouseenter", function(e) {
					console.log(e.target)
					e.target.setAttribute('scale', {x: 1.5, y: 1.5, z: 1.5});
					});
		      		this.el.addEventListener("mouseleave", function(e) {
					console.log(e.target)
					e.target.setAttribute('scale', {x: 1, y: 1, z: 1});
					});
		      		}
		  	});
		</script>
	</head>
    	<body style='margin : 0px; overflow: hidden;'>
		<a-scene ar vr-mode-ui="enabled: false" 
			 embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
			<a-marker-camera preset='hiro'></a-marker-camera>
	    		<a-gltf-model src="separated_colored.glb" click-listener position="0 0 -50" scale="0.1 0.1 0.1"></a-gltf-model>
	  	</a-scene>
	</body>
</html>
