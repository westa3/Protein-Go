<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Protein Go! demo</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	</head>
	<body>
		<model-viewer id="Protein-Go" src="./STMV.glb" loading="eager" shadow-intensity="1" exposure="0.5" 
			      ar camera-controls touch-action="pan-y" alt="A 3D model capsid">
			
			<button slot="ar-button" style="background-color: white; border-radius: 100px; border: none; position: absolute; top: 24px; right: 24px; 
							width: 100px; height: 50px; ">
          			Activate AR
      			</button>
			
			<div id="ar-prompt"></div>
			
			<button id="ar-failure">
    				AR is not tracking!
  			</button>
			
			<div class="annotation">This annotation is fixed in screen-space</div>
			
			<div id="controls" class="dim">
				<label for="src">Viruses:</label>
				<select id="src">
					<option value="./STMV.glb">STMV</option>
					<option value="./Polio.glb">Polio</option>
					<option value="./CCMV.glb">CCMV</option>
					<option value="./Norovirus.glb">Norovirus</option>
					<option value="./BMV.glb">BMV</option>
					<option value="./Yellowfever.glb">Yellowfever</option>
					<option value="./HBV.glb">HBV</option>
					<option value="./Zika.glb">Zika</option>
					<option value="./Dengue.glb">Dengue</option>
					<option value="./HPV.glb">HPV</option>
					<option value="./Chikungunya.glb">Chikungunya</option>
					<option value="./Adenovirus.glb">Adenovirus</option>
					<option value="./Rotavirus.glb">Rotavirus</option>
					<option value="./Ebola.glb">Ebola</option>
					<option value="./InfleunzaA.glb">InfluenzaA</option>
					<option value="./HIV.glb">HIV</option>
					<option value="./Measles.glb">Measles</option>
					<option value="./Chickenpox.glb">Chickenpox</option>
				</select><br>

				<label for="show-dimensions">Show Info:</label>
				<input id="show-dimensions" type="checkbox" checked="true">
			</div>
	
		</model-viewer>
		<script type="module">

			const modelViewer = document.querySelector('#Protein-Go');

			modelViewer.querySelector('#src').addEventListener('input', (event) => {
				modelViewer.src = event.target.value;
			});

			const checkbox = modelViewer.querySelector('#show-dimensions');

			function setVisibility(element) {
				if (checkbox.checked) {
					element.classList.remove('hide');
				} else {
					element.classList.add('hide');
				}
			}

			slides.addEventListener('change', () => {
				setVisibility(modelViewer.querySelector('#annotation'));
				modelViewer.querySelectorAll('button').forEach((annotation) => {
					setVisibility(annotation);
				});
			});
		</script>
		<style>
			/* This keeps child nodes hidden while the element loads */
			:not(:defined) > * {
				display: none;
			}

			model-viewer {
				background-color: #eee;
				overflow-x: hidden;
				width: 960px;
				height: 1620px;
			}

			@keyframes circle {
				from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
				to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
			}

			@keyframes elongate {
				from { transform: translateX(100px); }
				to   { transform: translateX(-100px); }
			}

			model-viewer > #ar-prompt {
				position: absolute;
				left: 50%;
				bottom: 175px;
				animation: elongate 2s infinite ease-in-out alternate;
				display: none;
			}
			
			#ar-button {
				background-repeat: no-repeat;
				background-size: 20px 20px;
				background-position: 12px 50%;
				background-color: #fff;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				white-space: nowrap;
				bottom: 132px;
				padding: 0px 16px 0px 40px;
				font-family: Roboto Regular, Helvetica Neue, sans-serif;
				font-size: 14px;
				color:#4285f4;
				height: 36px;
				line-height: 36px;
				border-radius: 18px;
				border: 1px solid #DADCE0;
			}

			model-viewer[ar-status="session-started"] > #ar-prompt {
				display: block;
			}

			model-viewer > #ar-prompt > img {
				animation: circle 4s linear infinite;
			}

			model-viewer > #ar-failure {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 175px;
				display: none;
			}

			model-viewer[ar-tracking="not-tracking"] > #ar-failure {
				display: block;
			}
			
			.annotation{
				background-color: #888888;
				position: absolute;
				transform: translate(10px, 10px);
				border-radius: 10px;
				padding: 10px;
			}
			
			.show{
				--min-annotation-opacity: 1;
			}

			.hide{
				display: none;
			}
			
			.slider {
				width: 100%;
				text-align: center;
				overflow: hidden;
				position: absolute;
				bottom: 16px;
			}

			.slides {
				display: flex;
				overflow-x: auto;
				scroll-snap-type: x mandatory;
				scroll-behavior: smooth;
				-webkit-overflow-scrolling: touch;
			}

			.slide {
				scroll-snap-align: start;
				flex-shrink: 0;
				width: 100px;
				height: 100px;
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				background-color: #fff;
				margin-right: 10px;
				border-radius: 10px;
				border: none;
				display: flex;
			}

			.slide.selected {
				border: 2px solid #4285f4;
			}

			.slide:focus {
				outline: none;
			}

			.slide:focus-visible {
				outline: 1px solid #4285f4;
			}
			
		</style>
	</body>
</html>
