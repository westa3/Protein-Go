<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Protein Go! demo</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	</head>
	<body>
		<model-viewer src="separated_colored.glb" shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look" camera-controls touch-action="pan-y" alt="A 3D model capsid">

			<button slot="ar-button" id="ar-button" onclick="(event) => {modelViewer.enterAR()}">
				View in your space
			</button>

		</model-viewer>
		<script type="module">
			const modelViewer = document.querySelector("model-viewer");
		</script>
		<style>
			/* This keeps child nodes hidden while the element loads */
			:not(:defined) > * {
				display: none;
			}

			model-viewer {
				background-color: #eee;
				overflow-x: hidden;
				width: 960px;
				height: 1600px;
			}

			#ar-button {
				background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.webp);
				background-repeat: no-repeat;
				background-size: 20px 20px;
				background-position: 12px 50%;
				background-color: #fff;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				white-space: nowrap;
				bottom: 132px;
				padding: 0px 16px 0px 40px;
				font-family: Roboto Regular, Helvetica Neue, sans-serif;
				font-size: 14px;
				color:#4285f4;
				height: 36px;
				line-height: 36px;
				border-radius: 18px;
				border: 1px solid #DADCE0;
			}

			#ar-button:active {
				background-color: #E8EAED;
			}

			#ar-button:focus {
				outline: none;
			}

			#ar-button:focus-visible {
				outline: 1px solid #4285f4;
			}

			@keyframes circle {
				from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
				to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
			}

			@keyframes elongate {
				from { transform: translateX(100px); }
				to   { transform: translateX(-100px); }
			}

			model-viewer > #ar-prompt {
				position: absolute;
				left: 50%;
				bottom: 175px;
				animation: elongate 2s infinite ease-in-out alternate;
				display: none;
			}

			model-viewer[ar-status="session-started"] > #ar-prompt {
				display: block;
			}

			model-viewer > #ar-prompt > img {
				animation: circle 4s linear infinite;
			}

			model-viewer > #ar-failure {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 175px;
				display: none;
			}

			model-viewer[ar-tracking="not-tracking"] > #ar-failure {
				display: block;
			}
			</style>
	</body>
</html>
