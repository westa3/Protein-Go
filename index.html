<!-- Import A-Frame and AR.js libraries -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- The ring used for Tracking -->
  <a-ring id="cursor" radius-inner="0.1" radius-outer="0.2"  
   color="teal" position="0 -0.8 -5" rotation="-90 0 0">
      <!-- Define the GLTF model -->
      <a-entity
        gltf-model="separated_colored.glb"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>
    </a-ring>
    <!-- Create the Static Camera -->
    <a-entity camera ar-raycaster raycaster cursor="fuse:false"></a-entity>
  </a-scene>
  <script type="text/javascript">
  function onSceneLoaded() {
    const raycaster = document.querySelector('[ar-raycaster]');
    const cursor = document.querySelector('#cursor');
    raycaster.addEventListener('raycaster-intersection', (event) => {
      cursor.setAttribute('position', event.detail.intersections[0].point);
    });
  }

  const scene = document.querySelector('a-scene');
  scene.addEventListener('loaded', onSceneLoaded);
  </script>
</body>
