<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Protein-Go demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-scene ar>	
	<a-assets>
	  <a-asset id="cesium-man" src="separated_colored.glb"></a-asset>
	</a-assets>
	<a-entity id="walker" gltf-model="#cesium-man" position="0 0 -5" scale="0.1 0.1 0.1"></a-entity>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
	<a-entity id="walker" gltf-model="#cesium-man" position="0 0 -5" scale="0.1 0.1 0.1" animation-mixer></a-entity>
	<a-camera ar-raycaster raycaster cursor="fuse:false"> </a-camera>
	<a-ring id="cursor" radius-inner="0.02" radius-outer="0.03" color="teal" position="0 -0.8 -5" rotation="-90 0 0"></a-ring>
	<script type="text/javascript">
  		function onSceneLoaded() {
    		const raycaster = document.querySelector('[ar-raycaster]');
    		const cursor = document.querySelector('#cursor');
    		raycaster.addEventListener('raycaster-intersection', (event) => {
      		cursor.setAttribute('position', event.detail.intersections[0].point);
    		});
  		}
  		const scene = document.querySelector('a-scene');
  		scene.addEventListener('loaded', onSceneLoaded);
		const walker = document.querySelector('#walker');
		raycaster.addEventListener('click', () => {
  		walker.setAttribute('position', raycaster.components.cursor.intersection.point);
		});
	</script>
  </a-scene>
</body>
</html>
