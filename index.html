<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Protein Go! demo</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		
	</head>
    	<body>
		<model-viewer src="separated_colored.glb" shadow-intensity="1" ar ar-scale="fixed" ar-placement="floor" 
			      ar-modes="webxr scene-viewer" camera-controls touch-action="pan-y" alt="A 3D model capsid">
			<button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
      				Activate AR
 			</button>
			<div id="ar-prompt">
    				<img src="../../assets/hand.png">
  			</div>
		</model-viewer>
		<script type="module">
			const modelViewer = document.querySelector("model-viewer");
			modelViewer.addEventListener('load', function () { 
    				modelViewer.activateAR(); 
			});
			
		  	window.switchSrc = (element, name) => {
				const base = "../../assets/ShopifyModels/" + name;
				modelViewer.src = base + '.glb';
				modelViewer.poster = base + '.webp';
				const slides = document.querySelectorAll(".slide");
				slides.forEach((element) => {element.classList.remove("selected");});
				element.classList.add("selected");
		  	};
		</script>
		<style>
		  /* This keeps child nodes hidden while the element loads */
		  	:not(:defined) > * {
		    		display: none;
		  	}

		  	model-viewer {
		    		background-color: #eee;
		    		overflow-x: hidden;
				width: 960px;
				height: 1580px;
		  	}

		  	#ar-button {
				background-repeat: no-repeat;
				background-size: 20px 20px;
				background-position: 12px 50%;
				background-color: #fff;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				white-space: nowrap;
				bottom: 132px;
				padding: 0px 16px 0px 40px;
				font-family: Roboto Regular, Helvetica Neue, sans-serif;
				font-size: 14px;
				color:#4285f4;
				height: 36px;
				line-height: 36px;
				border-radius: 18px;
				border: 1px solid #DADCE0;
			}

		  	#ar-button:active {
		    		background-color: #E8EAED;
		  	}

		  	#ar-button:focus {
		    		outline: none;
		  	}

		 	#ar-button:focus-visible {
		    		outline: 1px solid #4285f4;
		  	}

		  	@keyframes circle {
				from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
				to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
		  	}

		  	@keyframes elongate {
				from { transform: translateX(100px); }
				to   { transform: translateX(-100px); }
		  	}

		  	model-viewer > #ar-prompt {
				position: absolute;
				animation: elongate 2s infinite ease-in-out alternate;
				display: none;
		  	}

			model-viewer[ar-status="session-started"] > #ar-prompt {
				display: block;
			}

			model-viewer > #ar-prompt > img {
				animation: circle 4s linear infinite;
			}
		</style>
	</body>
</html>
