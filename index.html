<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Protein Go</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Import A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="capsid" src="separated_colored.glb"></a-asset-item>
      </a-assets>
    <a-camera position="0 1.2 0" ar-raycaster raycaster cursor="fuse:false"></a-camera>
    <a-entity id="full_capsid" position="-1 0 -3" scale="0.5 0.5 0.5">
      <a-entity position="0 2.15 0" rotation="0 55 0"
                gltf-model="#capsid"
                animation-mixer
                shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>
    </a-scene>
  </body>
</html>
