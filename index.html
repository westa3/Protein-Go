<!DOCTYPE html>
<html>
	<head>
	    <meta charset='utf-8'>
	    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
	    <title>Protein-Go demo</title>
	    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
	    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	    <script>
		THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
	    </script>
	</head>
	<body style='margin: 0; overflow: hidden;'>
		<a-scene vr-mode-ui="enabled: false"
				embedded 
			 arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; trackingMethod: best;'>
			<a-anchor hit-testing-enabled='true'>
				<a-assets>
					<a-asset-item id="capsid" src="separated_colored.glb" response-type="arraybuffer"></a-asset-item>
				</a-assets>
				<a-entity id="full_capsid" position="0 0 -40" scale="0.1 0.1 0.1">
				<a-entity position="0 0 -40" rotation="0 55 0"
					    gltf-model="#capsid"
					    animation-mixer
					    shadow="cast: true; receive: false"></a-entity>
				</a-entity>
			</a-anchor>
			<a-camera-static position="0 1.2 0"></a-camera>
		</a-scene>
	</body>
</html>
