<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Protein-Go demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets timeout="30000">
            <a-asset-item id="capsid" src="separated_colored.glb" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <a-camera position="0 1.2 0"></a-camera>
        <a-entity id="full_capsid" position="0 0 -40" scale="0.1 0.1 0.1">
        <a-entity position="0 0 -40" rotation="0 55 0"
                    gltf-model="#capsid"
                    animation-mixer
                    shadow="cast: true; receive: false"></a-entity>
        </a-entity>  
        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-light type="directional"
                light="castShadow: true;
                        shadowMapHeight: 1024;
                        shadowMapWidth: 1024;
                        shadowCameraLeft: -7;
                        shadowCameraRight: 5;
                        shadowCameraBottom: -5;
                        shadowCameraTop: 5;"
                id="light"
                target="full_capsid"
                position="-5 3 1.5"></a-light>
        <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
                shadow="receive: true"
                ar-shadows="opacity: 0.3"
                visible="false"></a-plane>
	    </a-scene>
	<script>
	  /** Place a sunflower when the screen is tapped. */
	  onSelect = () => {
	    if (window.capsid) {
	      const clone = window.capsid.clone();
	      clone.position.copy(this.reticle.position);
	      this.scene.add(clone)

	      const shadowMesh = this.scene.children.find(c => c.name === 'shadowMesh');
	      shadowMesh.position.y = clone.position.y;
	    }
	  }
	</script>
    </body>
</html>
